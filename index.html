<!DOCTYPE html>
<html>
<head>
<title>Album Isotope</title>
<link rel="stylesheet" href="css/style.css">
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="js/jquery.isotope.js" type="text/javascript"></script> 
</head>
<body>

<h1>jQuery Isotope</h1>

 
<div class="portfolioFilter">
	<div id="sidebar">
		<a class="cat-btn" href="#" data-filter="*" class="current">All Categories</a><br>
		<a class="cat-btn" href="#" data-filter=".rollingstones">Rolling Stones</a><br>
		<a class="cat-btn" href="#" data-filter=".okkervilriver">Okkervil River</a><br>
		<a class="cat-btn" href="#" data-filter=".wolfparade">Wold Parade</a><br>
		<a class="cat-btn" href="#" data-filter=".wilco">Wilco</a><br>
		<a class="cat-btn" href="#" data-filter=".replacements">The Replacements</a><br>
		<a class="cat-btn" href="#" data-filter=".faces">The Faces</a><br>
	</div>
	<div id="sidebar">
		<a class="cat-btn" href="#" data-filter=".2000s">2000s</a><br>
		<a class="cat-btn" href="#" data-filter=".1990s">1990s</a><br>
		<a class="cat-btn" href="#" data-filter=".1980s">1980s</a><br>
		<a class="cat-btn" href="#" data-filter=".1970s">1970s</a><br>
		<a class="cat-btn" href="#" data-filter=".1960s">1960s</a><br>
	</div>
</div>
<div class="portfolioContainer">

	<div class="cover rollingstones 1970s">
		<img src="images/Rolling Stones - Exile on Main Street.jpg" alt="image">
	</div>
	
	<div class="cover rollingstones 1960s">
		<img src="images/Rolling Stones - Let it Bleed.jpg" alt="image">
	</div>	

	<div class="cover okkervilriver 2000s">
		<img src="images/Okkervil River - Black Sheep Boy.jpg" alt="image">
	</div>
	
	<div class="cover okkervilriver 1990s">
		<img src="images/Okkervil River - Don't Fall in Love With Everyone You See.jpg" alt="image">
	</div>

	<div class="cover replacements 1980s">
		<img src="images/The Replacements - Tim.jpg" alt="image">
	</div>

	<div class="cover wilco 1990s">
		<img src="images/Wilco Being There.jpg" alt="image">
	</div>

	<div class="cover wilco 2000s">
		<img src="images/Wilco Yankee Hotel Foxtrot.jpg" alt="image">
	</div>	
	
	<div class="cover wolfparade 2000s">
		<img src="images/Wolf Parade - Apologies.jpg" alt="image">
	</div>	
	
</div>
 
<script type="text/javascript">

$(window).load(function(){
    var $container = $('.portfolioContainer');
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 750,
            easing: 'linear',
            queue: false
        }
    });
 
    $('.portfolioFilter a').click(function(){
        $('.portfolioFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
            filter: selector,
            animationOptions: {
                duration: 750,
                easing: 'linear',
                queue: false
            }
         });
         return false;
    }); 
});

</script>
